<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Productos
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmProductosForm">
                                <h:inputHidden id="accion" value="#{productoMB.accion}"/>
                                <p:panelGrid columns="3" class="form-group row">
                                    
                                        <p:outputLabel for="txtnombreProducto" id="lblNombreProducto" class="form-label" value="Nombre Producto"/>
                                        <p:inputText id="txtnombreProducto" class="form-control" value="#{productoMB.dto.nombreProducto}" required="true"/>
                                        <p:message for="txtnombreProducto" />
                                    
                                        <p:outputLabel for="txtDescripcionProducto" class="form-label" value="Descripcion Producto"/>
                                        <p:inputText id="txtDescripcionProducto" class="form-control" value="#{productoMB.dto.descripcionProducto}" required="true"/>
                                        <p:message for="txtDescripcionProducto" />
                                    
                                        <p:outputLabel for="txtPrecioProducto" class="form-label" value="Precio Producto"/>
                                        <p:inputText id="txtPrecioProducto" class="form-control" value="#{productoMB.dto.precioProducto}" required="true"/>
                                        <p:message for="txtPrecioProducto" />
                                    
                                        <p:outputLabel for="txtExistenciaProducto" class="form-label" value="Existencia Producto"/>
                                        <p:inputText id="txtExistenciaProducto" class="form-control" value="#{productoMB.dto.existenciaProducto}" required="true"/>
                                        <p:message for="txtExistenciaProducto" />
                                        
                                        <p:outputLabel for="txtIdCategoria" class="form-label" value="Clave Categoria"/>
                                        <p:selectOneMenu value="#{productoMB.dto.idCat}" id="txtIdCategoria"
                                                         class="form-control">
                                            <f:selectItems value="#{productoMB.listaCategorias}"
                                                           var="cat"
                                                           itemLabel="#{cat.nombreCategoria}"
                                                           itemValue="#{cat.idCategoria}"/>
                                            
                                        </p:selectOneMenu>
                                        <p:message for="txtIdCategoria" />
                                    
                                    
                                    
                                        <p:commandButton action="#{productoMB.add()}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         rendered="#{productoMB.modoCrear}"/>
                                        <p:commandButton action="#{productoMB.update()}"
                                                         value="Actualizar"
                                                         class="btn btn-outline-success"
                                                         rendered="#{productoMB.modoActualizar}"/>
                                    
                                    
                                </p:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
