<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Categoria
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmCategoriasForm">
                                <h:inputHidden id="accion" value="#{categoriaMB.accion}"/>
                                <p:panelGrid columns="3" class="form-group row">
                                    <p:outputLabel for="txtNombreCategoria" id="lblNombreCategoria" class="form-label" value="Nombre Categoria"/>
                                    <p:inputText id="txtNombreCategoria" class="form-control" value="#{categoriaMB.dto.nombreCategoria}" required="true"/>
                                    <p:message for="txtNombreCategoria" />
                                    
                                    <p:outputLabel for="txtDescripcionCategoria" id="lblDescripcionCategoria" class="form-label" value="Descripcion Categoria"/>
                                    <p:inputText id="txtDescripcionCategoria" class="form-control" value="#{categoriaMB.dto.descripcionCategoria}" required="true"/>
                                    <p:message for="txtDescripcionCategoria" />
                                    
                                    
                                    <p:commandButton action="#{categoriaMB.add()}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         rendered="#{categoriaMB.modoCrear}"/>
                                        <p:commandButton action="#{categoriaMB.update()}"
                                                         value="Actualizar"
                                                         class="btn btn-outline-success"
                                                         rendered="#{categoriaMB.modoActualizar}"/>
                                </p:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
