<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="frmInicio">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            Proyecto Base
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../index.xhtml">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        Listado Categorias
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../producto/listadoProductos.xhtml">
                                        Listado Productos
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../usuario/listadoUsuarios.xhtml">
                                        Listado Usuarios
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        <h:outputText value="#{msgUI['categoria.titulo']}"/>
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmCategorias">
                                <p:commandLink action="#{categoriaMB.prepareAdd()}"
                                               immediate="true"
                                               class="btn btn-outline-success">
                                    <h:outputText value="#{msgUI['categoria.boton.nuevo']}"/>
                                </p:commandLink>
                                <p:commandLink action="#{categoriaMB.graficar()}"
                                               immediate="true"
                                               class="btn btn-outline-warning">
                                    <h:outputText value="#{msgUI['categoria.boton.grafica']}"/>
                                </p:commandLink>
                                <h:commandLink action="#{categoriaMB.reporteCategoria()}"
                                               immediate="true"
                                               class="btn btn-outline-info">
                                    <h:outputText value="#{msgUI['categoria.boton.reporte']}"/>
                                </h:commandLink>
                                <p:dataTable 
                                    var="dto"
                                    value="#{categoriaMB.listaCategorias}"
                                    paginator="true"
                                    rows="2"
                                    paginatorPosition="bottom"
                                    >
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblIdCategoria" value="#{msgUI['categoria.idCategoria']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.idCategoria}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblNombreCategoria" value="#{msgUI['categoria.nombreCategoria']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.nombreCategoria}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblDescripcionCategoria" value="#{msgUI['categoria.descripcionCategoria']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.descripcionCategoria}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblActualizarCategoria" value="Actualizar"/>
                                        </f:facet>
                                        <h:commandLink
                                            action="#{categoriaMB.prepareUpdate()}"
                                            actionListener="#{categoriaMB.seleccionarCategoria}"
                                            immediate="true"
                                            class="btn btn-outline-info">
                                            <f:param 
                                                name="claveSel"
                                                value="#{dto.idCategoria}"/>
                                            <p:outputLabel value="#{msgUI['categoria.boton.actualizar']}"/>
                                        </h:commandLink>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblEliminarCategoria" value="Eliminar"/>
                                        </f:facet>
                                        <h:commandLink
                                            action="#{categoriaMB.delete()}"
                                            actionListener="#{categoriaMB.seleccionarCategoria}"
                                            immediate="true"
                                            class="btn btn-outline-info">
                                            <f:param 
                                                name="claveSel"
                                                value="#{dto.idCategoria}"/>
                                            <p:outputLabel value="#{msgUI['categoria.boton.eliminar']}"/>
                                        </h:commandLink>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblReporteCategoria" value="Eliminar"/>
                                        </f:facet>
                                        <h:commandLink
                                            action="#{categoriaMB.reporteCategoriaOne()}"
                                            actionListener="#{categoriaMB.seleccionarCategoria}"
                                            immediate="true"
                                            class="btn btn-outline-info">
                                            <f:param 
                                                name="claveSel"
                                                value="#{dto.idCategoria}"/>
                                            <p:outputLabel value="#{msgUI['categoria.boton.reporteOne']}"/>
                                        </h:commandLink>
                                    </p:column> 
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
